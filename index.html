<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Personas</h1>

<div id="status"></div>
<div id="personas-list" class="card-container"></div>

<h2>Añadir dirección</h2>
<form id="address-form">
    <label>ID Persona:</label>
    <input type="number" id="person-id" required><br>

    <label>Calle:</label>
    <input type="text" id="street" required><br>

    <label>Número:</label>
    <input type="text" id="houseNumber" required><br>

    <label>Ciudad:</label>
    <input type="text" id="city" required><br>

    <label>Código Postal:</label>
    <input type="text" id="postCode" required><br>

    <button type="submit">Añadir Dirección</button>
</form>



<script src="app.js"></script>
</body>
</html>
